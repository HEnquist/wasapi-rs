[package]
name = "wasapi"
version = "0.4.0"
edition = "2018"
authors = ["HEnquist <henrik.enquist@gmail.com>"]
description = "Bindings for the Wasapi API on Windows"
license = "MIT"
repository = "https://github.com/HEnquist/wasapi-rs"
keywords = ["audio", "sound", "windows", "wasapi"]
categories = ["multimedia::audio", "os::windows-apis"]
readme = "README.md"
documentation = "https://henquist.github.io/wasapi-rs/docs/0.3.0/wasapi/"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
windows = "0.18.0"
widestring = "0.4.3"
log = "0.4.14"

[build-dependencies]
windows = "0.18.0"

[dev-dependencies]
simplelog = "0.10.0"

[package.metadata.docs.rs]
default-target = "x86_64-pc-windows-msvc"
targets = ["x86_64-pc-windows-msvc"]